  build-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows]
        goarch: [386, amd64]
      fail-fast: true
    name: Go ${{ matrix.goos }} ${{ matrix.goarch }} build
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Define variables
        run: |
          # Hard coded variable
          git rev-parse --short HEAD > SHORT_COMMIT_HASH
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
          cache: true
      - name: Build
        run: |
          go build -trimpath -ldflags "-s -w" -o stove-helper-${{ SHORT_COMMIT_HASH }}.exe cmd/stove-helper/main.go
          cp config.example.yaml config.yaml
          zip -r stove-helper-${{ SHORT_COMMIT_HASH }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip stove-helper-${{ SHORT_COMMIT_HASH }}.exe config.yaml data LICENSE README.md
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: stove-helper-${{ SHORT_COMMIT_HASH }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          path: stove-helper-${{ SHORT_COMMIT_HASH }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
